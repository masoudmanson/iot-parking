<html>

<head>
    <title>Fanitoring Realtime HMI Viewer</title>
    <link rel="shortcut icon" href="http://185.104.229.164:12568//poddraw/webapp/favicon.ico">

    <link rel="stylesheet" href="style/style.css">

    <script type="text/javascript">
        POD_DRAW_URL = 'http://185.104.229.164:12568//poddraw/webapp';
    </script>

    <script type="text/javascript" src="js/podasync.min.js"></script>
    <script type="text/javascript" src="js/viewer.min.js"></script>
    <script type="text/javascript" src="js/toastify-js.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div id="notificationContainer"></div>
<div id="podGraph">
    <div id="outlineContainer"></div>
    <div id="statusContainer"></div>
</div>

<script type="text/javascript">
    (function() {
        main({
            protocol: 'http',
            protocolParams : {
                method: 'GET',
                url: "http://parking.bidsys.ir/pardis/setget.php?CMD=GET&location=pardisb1"
            },
            map: {
                type: 'file',
                data: {
                    light: 'maps/iot-parking-light.xml',
                    dark: 'maps/iot-parking-dark.xml'
                },
                theme: 'light'
            },
            graphContainer: 'podGraph',
//            outlineContainer: 'outlineContainer',
            statusContainer: 'statusContainer',
            notificationContainer: 'notificationContainer',
            notificationOptions: {
                enable: true,
                duration: 5000,
                autoClose: false,
                closeBtn: false,
                positionHorizontal: 'left',
                positionVertical: 'top'
            },
            renderingPitch: 'medium', // high, medium or low
            numbersRoundPrecision: 2 // round numbers to at most 2 decimal places ( 2.325241 => 2.32 )
        });
    })();
</script>
</body>
